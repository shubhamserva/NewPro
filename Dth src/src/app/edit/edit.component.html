<h4> Edit Subscription</h4>

<div class="container ">
<div>
  <label  >Customer Subscripotion Id : </label>
  <input [(ngModel)]="subsid"  name="subsid"  type="text"  style="margin-left: 30px" required>
  <button (click) = "getchannel()">Get Channels</button>
</div>

<div>
  <label>Channel :</label>
  <form action="/action_page.php">
    <select (change)="selectChangeHandler($event)"name="channel">
      <option value="Select">"Select"</option>
      <option *ngFor ="let d of channelname" value={{d}}>{{d}}</option>
      <!-- <option value="Discovery Channel">Discovery Channel</option>
      <option value="Star Plus">StarPlus</option>
      <option value="StarSports">StarSports</option>
      <option value="Espn">ESPN</option> -->
    </select>
    <br><br>
  </form>
</div>

<div>{{channel}}</div>

<div>
  <button  [routerLink]="['/home']">Close </button>
  <button  [routerLink]="['/home']" style="margin-left: 30px" (click)="unsubscribe()" >UnSubscribe </button>

</div>
</div>
